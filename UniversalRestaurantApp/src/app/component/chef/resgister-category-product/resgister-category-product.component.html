<div class="container-fluid">
    <div class="">
        <div class="card border border-primary">
            <div class="card-header text-white bg-primary">
                <h4>Registrar categoria de producto</h4>
            </div>
            <form id="saucer-form" [formGroup]="myForm" (ngSubmit)="saveNewCategoryProduct()" class="card-body" >                
                <div class="form-group required">
                    <label for="" class="col-form-label">Nombre: </label>
                    <input type="text" name="name" [(ngModel)]="category_product.name"  formControlName="name" placeholder="Nombre de la categoria" class="form-control">
                </div>
                <div *ngIf="myForm.controls['name'].errors && (myForm.controls['name'].dirty || myForm.controls['name'].touched)" class="alert alert-danger">
                    <p >Field name is required</p>
                </div>                
                <button class="btn btn-primary btn-block" type="submit"  >
                    Guardar
                </button >
            </form>            
        </div>
    </div>
</div>
