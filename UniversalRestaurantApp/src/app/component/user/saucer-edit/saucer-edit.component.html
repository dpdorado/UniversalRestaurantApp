
<div class="container-fluid">
    <div class="">  
        <div class="card border border-primary">
            <div class="card-header text-white bg-primary">
                <h3>Plato: {{saucer.name}}</h3>
            </div>
            <div class="card-body">
                <div class="">
                    <div>
                        <h3 style="color: black;">Descripción: {{saucer.description}}</h3>                        
                    </div>
                    <div>
                        <h3 style="color: black;">Ingredientes:</h3>
                        <div style="color: black;" *ngFor="let product of saucerProducts">
                            <ul>
                                <li>{{product.name}}</li>
                            </ul>
                        </div>                        
                    </div>                                        
                </div>                
            </div>
            <hr>                    
            <div class="card-header text-white bg-primary">                
                    <h3>Personaliza el plato a tu gusto!</h3>                
            </div>
            <div class="card-body">
                <div>                    
                    <div class="row">
                        <div *ngFor="let category of this.categories;index as i;"  class="card border border-primary col-lg-6 col-md-6">
                            <div class="card-header text-white bg-primary">
                                <h3>{{category[0].category_product.name}}</h3>
                            </div>
                            <div class="card-body">                                    
                                    <div class="card-text" id="select{{category[0].category_product.id}}_option{{product.id}}" *ngFor="let product of category;index as j" >
                                        <input (change)="changeInSelect($event.target.value,category[0].category_product.id)"  type="checkbox"  value="{{product.id}}">
                                        <label for="">{{product.name}}</label>
                                    </div>
                            </div>
                        </div>                        
                    </div>
                    <hr>
                    <div class="row">
                        <a [routerLink]="['/component/user/list-buy/',idRest]" class="btn btn-danger col-md-6">
                            Volver
                        </a>                                            
                        <button class="btn btn-primary col-md-6" (click)="storeNewConfiguration()">Guardar Y añadir al carrito</button>
                    </div>                        
                </div>
            </div>
        </div>    
    </div>
</div>
